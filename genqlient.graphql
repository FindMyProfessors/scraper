query GetSchools {
    schools(first: 50) {
        schools {
            id
            name
        }
        totalCount
    }
}

query GetProfessorByRMPId($rmpId: String!, $includeSchool: Boolean!) {
    professorByRMPId(rmpId: $rmpId) {
        id
        firstName
        lastName
        linked
        school @include(if: $includeSchool) {
            id
            name
        }
    }
}